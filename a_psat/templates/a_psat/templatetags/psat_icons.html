<div class="d-inline-block d-md-flex align-items-center justify-content-end gap-1 cursor-pointer"
     hx-target="#modalContainer" hx-swap="innerHTML swap:0.25s" hx-push-url="false">
    {% if user.is_authenticated %}
        <a id="psatRate{{ problem.id }}" class="htmx-fade-in htmx-fade-out"
           data-bs-toggle="modal" data-bs-target="#modalContainer"
           hx-get="{% url 'psat:rate-problem' problem.id %}">
            {{ icon_rate|safe }}
        </a>
        <a class="htmx-fade-in htmx-fade-out" hx-target="this"
           hx-post="{{ problem.get_like_url }}">
            {{ icon_like|safe }}
        </a>
        <a id="psatSolve{{ problem.id }}" class="htmx-fade-in htmx-fade-out"
           data-bs-toggle="modal" data-bs-target="#modalContainer"
           hx-get="{% url 'psat:solve-problem' problem.id %}">
            {{ icon_solve|safe }}
        </a>
{#        <a class="htmx-fade-in htmx-fade-out"#}
{#           hx-target="this" hx-swap="innerHTML swap:0.25s"#}
{#           hx-post="{{ problem.get_like_url }}">#}
            {{ icon_memo|safe }}
{#        </a>#}
            {{ icon_tag|safe }}
        <a id="psatCollection{{ problem.id }}" class="htmx-fade-in htmx-fade-out"
           data-bs-toggle="modal" data-bs-target="#modalContainer"
           hx-get="{% url 'psat:collect-problem' problem.id %}">
            {{ icon_collection|safe }}
        </a>
    {% else %}
        <a class="text-secondary"
           data-bs-toggle="modal" data-bs-target="#modalContainer"
           hx-get="{% url 'account_login_modal' %}">
            {{ icon_like|safe }}
            {{ icon_rate|safe }}
            {{ icon_solve|safe }}
            {{ icon_memo|safe }}
        </a>
    {% endif %}
</div>
