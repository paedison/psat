<button id="navTab{{ prefix }}{{ id }}"
        class="nav-link p-2{% if id == '0' %} active{% endif %}"
        type="button" role="tab" data-bs-toggle="tab"
        data-bs-target="#navContent{{ prefix }}{{ id }}"
        aria-controls="navContent{{ prefix }}{{ id }}"
        aria-selected="{% if id == '0' %}true{% else %}false{% endif %}">
    <span class="fw-bold text-primary">
        {{ children }}
    </span>
</button>
