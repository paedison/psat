{% load widget_tweaks %}

<form method="post" id="search_form">
    {% csrf_token %}
    <div class="input-group">
        {% render_field form.data__contains class='form-control form-control-sm' placeholder='검색어를 입력해주세요' %}
        <a id="psatSearchButton" class="btn btn-primary btn-sm" href=""
           hx-post="{% url 'psat:search' %}"
           hx-swap="innerHtml swap:0.5s" hx-target="#navContent4">
            {{ PSAT_ICON_SET.search|safe }}
        </a>
    </div>
</form>
