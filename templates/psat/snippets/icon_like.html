{% load static %}
{% load psat_filter %}

{% if user.is_authenticated %}
    <a class="like-button" href="{% url 'psat:like_detail' problem.prob_id %}" id="psatLike{{ problem.prob_id }}{{ info.sub_code }}" data-target="#psatLike{{ problem.prob_id }}{{ info.sub_code }}">
        <span role="button" aria-label="like-button">{{ problem.like_icon|safe }}</span>
    </a>
{% else %}
    <a href="" data-bs-toggle="modal" data-bs-target="#loginModal">
        <span role="button" aria-label="like-button">{{ PSAT_ICON_SET.likeNone|safe }}</span>
    </a>
{% endif %}
