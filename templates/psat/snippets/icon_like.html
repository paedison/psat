{% load static %}
{% load psat_filter %}

{% if user.is_authenticated %}
    <a id="psatLike{{ problem.prob_id }}{{ info.sub_code }}" class="like-button"
       href="{% url 'psat:like_detail' problem.prob_id %}">
        {{ problem.like_icon|safe }}
    </a>
{% else %}
    <a href="" data-bs-toggle="modal" data-bs-target="#loginModal">
        {{ PSAT_ICON_SET.likeNone|safe }}
    </a>
{% endif %}
