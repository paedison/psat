{% load psat_filter %}

    <div id="comment{{ comment.id }}" class="p-2">
        <div class="d-flex justify-content-between">
            <div>
                <span class="text-gray-900 mr-1">{{ comment.user.username }}</span>
                <span class="mr-1">{{ comment.created_at|date:'Y.m.d' }}({{ comment.created_at|date:'w'|int2kor }}) {{ comment.created_at|time:'H:i' }}</span>
            </div>
        {%  if comment.user == user %}
            <div>
                <a class="text-gray-600 mr-2 comment-update" href="{{ comment.get_comment_update_url }}"
                   data-url="{{ comment.post.get_absolute_url }}" data-comment-id="{{ comment.id }}" title="Update">
                    {{ BOARD_ICON_SET.update|safe }}
                </a>
                <a class="text-danger instance-delete" href="{{ comment.get_comment_delete_url }}"
                   data-url="{{ comment.post.get_absolute_url }}" data-text="댓글을 삭제하시겠습니까?"
                   data-bs-toggle="modal" data-bs-target="#instanceDeleteModal" title="Delete">
                    {{ BOARD_ICON_SET.delete|safe }}
                </a>
            </div>
        {% endif %}
        </div>
        <div class="comment text-gray-900">{{ comment.content }}</div>
    </div>
