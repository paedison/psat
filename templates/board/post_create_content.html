{% load static %}

<section id="{{ info.target_id }}">
    <div id="info" style="display: none;">{{ info|json_script:info }}</div>
    <section class="container col-12 p-0 mb-4">
        <div class="d-flex flex-column align-items-center justify-content-start" role="textbox">
            <h6 class="font-weight-bold text-primary col-12 m-0 p-0">
                {{ info.icon|safe }} {{ info.title }}
            </h6>
        </div>
    </section>
    <article class="mx-0 main-article">
        <div class="row">
            <section class="col-12 mb-4">
                <div class="card border-left-{{ info.color }} shadow h-100 py-0">
                    <div class="card-body">
                    </div>
                </div>
            </section>
        </div>
    </article>
</section>
