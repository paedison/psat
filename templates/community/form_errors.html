{# Form Errors 템플릿 #}

{% if form.errors %}
<div class="alert alert-danger">
    {# 필드 오류 #}
    {% for field in form %}
    {% if field.errors %}
    <div>
        <strong>{{ field.label }}</strong>
        {{ field.errors }}
    </div>
    {% endif %}
    {% endfor %}

    {# 넌필드 오류 #}
    {% for error in form.non_field_errors %}
    <div>
        <strong>{{ error }}</strong>
    </div>
    {% endfor %}
</div>
{% endif %}
