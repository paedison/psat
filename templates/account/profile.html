{% extends 'psat/problem_list.html' %}
{% load static %}
{% load psat_filter %}

{% block main %} {# [05] Main Content #}
<!-- Main Content Start -->
<section id="{{ info.target_id }}">
    <div id="info" style="display: none;">{{ info|json_script:info }}</div>
    <section class="container col-12 p-0 mb-4">
        <div class="row d-flex align-items-center justify-content-between">
            <h6 class="d-inline-block font-weight-bold text-primary col-12 col-sm-6 py-2 m-0">
                {{ info.icon|safe }} {{ info.title }}
            </h6>
        </div>
    </section>
    <article class="mx-0 main-article">
    <!-- Content Row Start -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card border-left-primary shadow mb-4">
                <div class="card-body">
                    <h6 class="m-0 font-weight-bold text-primary">{{ MENU_PROFILE_ICON|safe }} 회원 정보</h6>
                    <table class="table small">
                        <tr class="align-middle text-center text-nowrap">
                            <th class="col-6 px-1">Email</th>
                            <th class="col-6 px-1">ID</th>
                            <th class="col-6 px-1">가입일</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {# Content Row End #}
    <!-- Content Row End -->
    </article>
</section>
{% endblock %}
